{% extends 'base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Customer Details</h2>
                <form action="{% url 'payment' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input name='fname' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" placeholder="254xxxxxxxx">Phone Number</label>
                        <div class="col-10">
                            <input name='phone_number' class="form-control" type="number">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            LIPA NA MPESA
                        </button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>

    </div>

{% endblock %}
